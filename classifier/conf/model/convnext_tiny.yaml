# ConvNeXt Tiny model configuration
name: convnext_tiny
model_name: convnext_tiny

# Model settings
pretrained: true
dropout: 0.1

# Processor settings
processor:
  image_size: 224
  resize_size: 256
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# Training processor (with augmentation)
train_processor:
  image_size: 224
  scale: [0.8, 1.0]
  ratio: [0.75, 1.3333333333333333]
  hflip_prob: 0.5
  color_jitter: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

